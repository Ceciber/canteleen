<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Canteleen</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="form-container">
        <img src="/images/profile.png" alt="Profile" class="profile-img">
        <h2>SIGN UP</h2>
        <form action="/signup" method="POST">
            <input type="email" placeholder="E-mail" class="form-input" name="email" required>
            <input type="text" placeholder="Username" class="form-input" name="username" required>
            <input type="password" placeholder="Password" class="form-input" name="password" required>
            <input type="password" placeholder="Repeat Password" class="form-input" name="repeat_password" required>
            <select class="form-input" name="role" required>
                <option value="">Select Role</option>
                <option value="Manager">Manager</option>
                <option value="Cashier">Cashier</option>
            </select>
            <button type="submit" class="form-btn">SIGN UP</button>
        </form>
    </div>
</body>
</html>
