<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Dish - Canteleen Manager</title>
  <link rel="stylesheet" href="/css/managerstyle.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      overflow-y: auto;           
      height: auto;
    }

    .section {
      background: white;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 40px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .input-field {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    .price-field {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .price-field input[type="number"] {
      margin-bottom: 10px;
    }

    .price-slider {
      width: 80%;
      max-width: 300px;
    }

    .nutrients {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .nutrient {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    
    .nutrient label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    

    .nutrient input {
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      width: 100px;
      text-align: center;
    }

    .nutrient span {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .ingredients-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .ingredient-item {
      background-color: #f1f5f9;
      color: #1e293b;
      font-size: 0.9rem;
      border: 1px solid #cbd5e1;
      padding: 6px 12px;
      border-radius: 16px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .ingredient-item:hover {
      background-color: #fee2e2;
    }

    .ingredient-item.removed {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .add-ingredient-btn {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
    }

    .add-ingredient {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .allergens {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: nowrap;
    }
    
    

    .allergen-box {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px;
      border-radius: 12px;
      background-color: #f8fafc;
      border: 1px solid #e5e7eb;
      width: 140px;
      justify-content: center;
    }

    .allergen-box img {
      width: 24px;
      height: 24px;
    }

    .validate-btn {
      display: block;
      margin: 0 auto;
      font-size: 1.1rem;
      padding: 16px 40px;
      border-radius: 14px;
      background-color: #1e3a8a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .cashier-container {
      display: flex;
      height: 100vh;
    }

    .adddish-totalcontent {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      background-color: #1e3a8a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      z-index: 10;
    }
    
    
    .sidebar-top,
    .sidebar-bottom {
      display: flex;
      flex-direction: column;
    }
    
    /* Buttons with icon and text */
    .sidebar button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: none;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      width: 100%;
      color: white;
      font-size: 1rem;
      transition: background 0.3s ease-in-out;
      text-align: left;
    }
    
    /* Icons inside buttons */
    .sidebar button img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1); /* white out black icons */
    }
    
    /* Hover + active effect */
    .sidebar button:hover,
    .sidebar button.active {
      background-color: rgba(255, 255, 255, 0.15);
      border-left: 4px solid white;
    }
    
    /* Divider line */
    .sidebar-bottom hr {
      width: 80%;
      border: 1px solid #e5e7eb;
      margin: 1rem auto;
    }
    
    /* Remove/override old class if it exists */
    .sidebar-icon {
      width: 24px !important;
      height: 24px !important;
      filter: brightness(0) invert(1);
    }
    

    .adddish-container {
      margin-left: 200px; /* same as sidebar */
      padding: 40px;
      background-color: #f9fafb;
      flex-grow: 1;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    
    
    
    
    
  </style>
</head>
<body>
  <div class="adddish-totalcontent">

    <aside class="sidebar">
      <div class="sidebar-top">
        <button id="btn-return" onclick="window.location.href='/manager'">
          <img src="/images/returnicon.png" alt="Return" class="sidebar-icon">
          <span>Return</span>
        </button>
      </div>
      <div class="sidebar-bottom">
        <hr>
        <button id="btn-profile" onclick="window.location.href='/manager#profile'">
          <img src="/images/profileicon.png" alt="Profile" class="sidebar-icon">
          <span>Profile</span>
        </button>
      </div>
    </aside>

    <div class="adddish-container">
      <h2>Create Dish</h2>


      <!-- Meal Info Section -->
      <div class="section">
        <div class="input-group">
          <input type="text" id="meal-name" class="input-field" placeholder="Meal Name">
          <select id="meal-type" class="input-field">
            <option disabled selected>Select Type</option>
            <option>Starter</option>
            <option>Meat</option>
            <option>Fish</option>
            <option>Vegetarian</option>
            <option>Dessert</option>
          </select>
          <div class="price-field">
            <input type="number" id="meal-price" class="input-field" min="1" max="50" placeholder="Price â‚¬">
            <input type="range" id="price-slider" class="price-slider" min="1" max="50" step="1">
          </div>
        </div>
      </div>

      <!-- Ingredients Section -->
      <div class="section">
        <div class="ingredients-list" id="ingredients-list"></div>
        <div class="add-ingredient">
          <input type="text" id="ingredient-input" class="input-field" placeholder="Add Ingredient">
          <button class="add-ingredient-btn" onclick="addIngredient()">Add Ingredient</button>
        </div>
      </div>

      <!-- Nutrients Section -->
      <div class="section nutrients">
        <div class="nutrient">
          <label for="nutrient-calories">Calories</label>
          <input type="number" id="nutrient-calories" placeholder="0">
          <span>%</span>
        </div>
        <div class="nutrient">
          <label for="nutrient-sugar">Sugar</label>
          <input type="number" id="nutrient-sugar" placeholder="0">
          <span>%</span>
        </div>
        <div class="nutrient">
          <label for="nutrient-sugar">Fat</label>
          <input type="number" id="nutrient-fat" placeholder="0">
          <span>%</span>
        </div>
    </div>

    <!-- Allergens Section -->
    <div class="section allergens">
      <label class="allergen-box"><input type="checkbox" id="allergen-gluten"><img src="/images/glutenicon.png"> Gluten</label>
      <label class="allergen-box"><input type="checkbox" id="allergen-dairy"><img src="/images/dairyicon.png"> Dairy</label>
      <label class="allergen-box"><input type="checkbox" id="allergen-eggs"><img src="/images/eggicon.png"> Eggs</label>
      <label class="allergen-box"><input type="checkbox" id="allergen-peanuts"><img src="/images/peanuticon.png"> Peanuts</label>
      <label class="allergen-box"><input type="checkbox" id="allergen-soy"><img src="/images/soyicon.png"> Soy</label>
    </div>

    <button class="validate-btn" onclick="validateDish()">Create Dish</button>
  </div>


  <script>
    const priceInput = document.getElementById('meal-price');
    const priceSlider = document.getElementById('price-slider');

    priceInput.addEventListener('input', () => {
      priceSlider.value = priceInput.value;
    });

    priceSlider.addEventListener('input', () => {
      priceInput.value = priceSlider.value;
    });

    function addIngredient() {
      const ingredientInput = document.getElementById('ingredient-input');
      const ingredient = ingredientInput.value.trim();
      if (ingredient !== "") {
        const list = document.getElementById('ingredients-list');
        const ingredientElem = document.createElement('div');
        ingredientElem.textContent = ingredient;
        ingredientElem.className = 'ingredient-item';
        ingredientElem.title = "Click to mark as removed";
        ingredientElem.onclick = () => ingredientElem.classList.toggle('removed');
        list.appendChild(ingredientElem);
        ingredientInput.value = "";
      }
    }

    async function validateDish() {
      const mealName = document.getElementById('meal-name').value;
      const mealType = document.getElementById('meal-type').value;
      const mealPrice = parseFloat(document.getElementById('meal-price').value);
      const ingredients = [];
      document.querySelectorAll('#ingredients-list .ingredient-item').forEach(item => {
        if (!item.classList.contains('removed')) {
          ingredients.push(item.textContent);
        }
      });
      const nutrients = {
        Calories: parseFloat(document.getElementById('nutrient-calories').value) || 0,
        Sugar: parseFloat(document.getElementById('nutrient-sugar').value) || 0,
        Fat: parseFloat(document.getElementById('nutrient-fat').value) || 0
      };
      const allergens = {
        Gluten: document.getElementById('allergen-gluten').checked,
        Dairy: document.getElementById('allergen-dairy').checked,
        Eggs: document.getElementById('allergen-eggs').checked,
        Peanuts: document.getElementById('allergen-peanuts').checked,
        Soy: document.getElementById('allergen-soy').checked
      };
      const data = {
        meal_name: mealName,
        meal_price: mealPrice,
        meal_type: mealType,
        ingredients: ingredients,
        nutrients: nutrients,
        allergens: allergens
      };
      try {
        const response = await fetch('/meals', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          window.location.href = '/manager';
        } else {
          alert("Error creating dish.");
        }
      } catch (error) {
        console.error(error);
        alert("Error when creating dish");
      }
    }
  </script>
</body>
</html>
